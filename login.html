<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psyche | Log In</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <!-- to remove hyperlink -->
        <style>
            a:link, a:visited{ 
              text-decoration: none!important;
              cursor: pointer;
            }
        </style>
        <div class="back-button">
          <a href="index.html" class="label">&#129128; Back</a>
        </div>

        <div class="row-login">
          <div class="col6">
            <a href="index.html"><img src="./assets/images/Psyche_logo.png" class="logo-login"> </a>
                
                <!-- login page -->
                  <div class="center">
                      <h1>Login</h1>
                      <form method="post">
                        <div class="txt_field">
                          <input type="text" required>
                          <span></span>
                          <label>Username</label>
                        </div>
                        <div class="txt_field">
                          <input type="password" required>
                          <span></span>
                          <label>Password</label>
                        </div>
                        <div class="pass">Forgot Password?</div>
                        <input type="submit" value="Login">
                        <div class="signup_link">
                          Not a member? <a href="signup.html">Signup</a>
                        </div>
                      </form>
                  </div>
          </div>

    </header>

     
</body>
</html>
